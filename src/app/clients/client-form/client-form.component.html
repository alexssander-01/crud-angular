<mat-card>
  <mat-toolbar color="accent">Cliente</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">

      <mat-form-field class="full-width" style="padding-top: 10px">
        <input matInput placeholder="Nome" formControlName="nameClient" >
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="emailClient">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDateClient">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
      </mat-card-actions>

    </form>
  </mat-card-content>
</mat-card>
