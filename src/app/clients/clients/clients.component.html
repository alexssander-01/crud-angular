<mat-card>
  <mat-toolbar color="primary">Lista de Clientes
  </mat-toolbar>
  <div *ngIf="clients$ | async as clients else loading">
    <table mat-table [dataSource]="clients" class="mat-elevation-z8">
      <!-- _idClient Column -->
      <ng-container matColumnDef="idClient">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let client"> {{client.idClient}} </td>
      </ng-container>

      <!-- nameClient Column -->
      <ng-container matColumnDef="nameClient">
        <th mat-header-cell *matHeaderCellDef> Name Client</th>
        <td mat-cell *matCellDef="let client"> {{client.nameClient}} </td>
      </ng-container>

      <!-- emailClient Column -->
      <ng-container matColumnDef="emailClient">
        <th mat-header-cell *matHeaderCellDef> Email Client</th>
        <td mat-cell *matCellDef="let client"> {{client.emailClient}} </td>
      </ng-container>

      <!-- birthDayClient Column -->
      <ng-container matColumnDef="birthDateClient">
        <th mat-header-cell *matHeaderCellDef> Birth Date Client</th>
        <td mat-cell *matCellDef="let client"> {{client.birthDateClient | date:'dd-MM-y'}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef style="padding: 5px">
          <button mat-flat-button color="accent" aria-label="Adicionar client" (click)="onAdd()">
            <span>Adicionar </span>
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let client">
          <button mat-icon-button color="primary" aria-label="Editar cliente" (click)="onUpdate(client.idClient)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Remover cliente" (click)="onDelete(client)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
