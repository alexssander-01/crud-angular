<mat-card>
  <mat-toolbar color="primary">customer list
  </mat-toolbar>
  <table mat-table [dataSource]="clients" class="mat-elevation-z8">
    <!-- _idClient Column -->
    <ng-container matColumnDef="_idClient">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let client"> {{client._idClient}} </td>
    </ng-container>

    <!-- nameClient Column -->
    <ng-container matColumnDef="nameClient">
      <th mat-header-cell *matHeaderCellDef> Name Client</th>
      <td mat-cell *matCellDef="let client"> {{client.nameClient}} </td>
    </ng-container>

    <!-- emailClient Column -->
    <ng-container matColumnDef="emailClient">
      <th mat-header-cell *matHeaderCellDef> Email Client</th>
      <td mat-cell *matCellDef="let client"> {{client.emailClient}} </td>
    </ng-container>

    <!-- birthDayClient Column -->
    <ng-container matColumnDef="birthDayClient">
      <th mat-header-cell *matHeaderCellDef> Birth Day Client</th>
      <td mat-cell *matCellDef="let client"> {{client.birthDayClient}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
